<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Socket.io - Simple chat</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./javascripts/jquery.min.js"></script>
</head>
<body>
<h1>Socket.io - Simple chat room</h1>
<div>
    <span id="status">Connecting...</span>
    <input type="text" id="input"/>
</div>
<div id="content"></div>
</body>
</html>

<script src="https://cdn.bootcss.com/socket.io/2.3.0/socket.io.js"></script>
<script>
    $(function () {
        var content = $('#content');
        var status = $('#status');
        var input = $('#input');
        var myName = false;
        var socket = io('ws://127.0.0.1:9502', {transports: ["websocket"]});
        socket.on('connect', data => {
            // socket.emit('event', 'hello, hyperf', console.log);
            socket.emit('join-room', 'room1', console.log);
            // setInterval(function () {
            //     socket.emit('say', '{"room":"room1", "message":"Hello Hyper"}');
            // }, 5000);

        });

        socket.on('event', function (json){
            json= JSON.parse(json);
            p = '<p style="background:'+json.color+'">system  @ '+ json.time+ ' : Welcome ' + json.text +'</p>';
            content.prepend(p);
        });

        //监听system事件，判断welcome或者disconnect，打印系统消息信息
        socket.on('broadcast',function(json){
            var p = '';
            json= JSON.parse(json);
            p = '<p style="background:'+json.color+'">system  @ '+ json.time+ ' :' + json.text +'</p>';
            content.prepend(p);
        });

        //监听message事件，打印消息信息
        socket.on('message', function (json) {
            var p = '';
            json= JSON.parse(json);
            var p = '<p><span style="color:' + json.color + ';">' + json.author + '</span> @ ' + json.time + ' : ' + json.text + '</p>';
            content.prepend(p);
        });

        //通过“回车”提交聊天信息
        input.keydown(function (e) {
            if (e.keyCode === 13) {
                var msg = $(this).val();
                if (!msg) return;
                socket.send(msg);
                $(this).val('');
                if (myName === false) {
                    myName = msg;
                }
            }
        });
    });
</script>
